<body>
    <div id="wrapper">
        <h2>Contactanos</h2>
        <form action="https://formsubmit.co/croloxd@gmail.com" method="POST">
            <label for="Nombre">Empresa de la que nos contactas</label>
            <input type="text" name="name" required>
            
            <label for="email">Correo Electronico</label>
            <input type="email" name="email" required>
           
           <label for="subject">Asunto</label>
            <input type="text" name="subject">

            <label for="comments">Comentarios</label>
            <textarea name="comments" cols="15" rows="5"></textarea>
            
            <input type="submit" value="Enviar">
       
            <input type="hidden" name="_next" value="https://localhost:8000">
            <input type="hidden" name="_captcha" value="false">
       
        </form>
    </div>
</body>
